<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>香境 SPICE HOUSE</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <h1>香境 SPICE HOUSE</h1>
    <p>選りすぐりのスパイスを、直接お届け</p>
  </header>

  <main>
    <section class="intro">
      <h2>香りの世界へ — 香境のスパイス</h2>
      <p>
        厳選されたシングルスパイス、職人が配合するブレンド、使いやすい調味塩まで。
        まずはカテゴリからお選びください。
      </p>
      <button class="btn-primary">スパイス一覧へ</button>
    </section>

    <section class="products">
      <h3>注目商品</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="Image/1.jpg" alt="ターメリック">
          <h4>ターメリック</h4>
          <p>スープやカレーに。</p>
          <div class="price">¥800</div>
          <button class="btn-cart">カートに追加</button>
        </div>

        <div class="product-card">
          <img src="Image/1.jpg" alt="ジンジャー">
          <h4>ジンジャー</h4>
          <p>挽きたての刺激。</p>
          <div class="price">¥900</div>
          <button class="btn-cart">カートに追加</button>
        </div>

        <div class="product-card">
          <img src="Image/1.jpg" alt="シナモン">
          <h4>シナモン</h4>
          <p>スイーツや飲み物に。</p>
          <div class="price">¥700</div>
          <button class="btn-cart">カートに追加</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
