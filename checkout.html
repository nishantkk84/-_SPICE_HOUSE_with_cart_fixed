<!doctype html>
<html lang="ja">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>購入手続き - 香境 SPICE HOUSE</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<div class="header"><div class="header-inner container">
  <div class="brand"><div class="logo-mark"><img src="Image/logo.png" alt="香境 SPICE HOUSE ロゴ" /></div><div><div class="brand-title">香境 SPICE HOUSE</div><div class="brand-sub">購入手続き</div></div></div>
  <div class="nav"><a href="index.html">ホーム</a><a href="menu.html">スパイス一覧</a><a href="about.html">香境について</a></div>
</div></div>

<main class="container">
  <div style="display:flex;gap:20px;flex-wrap:wrap">
    <div style="flex:1;min-width:320px">
      <div class="section-title"><h2>配送先情報</h2></div>
      <form id="checkoutForm" class="form" onsubmit="completeOrder();return false;">
        <div class="input"><label class="kv">お名前</label><input id="name" type="text" required></div>
        <div class="input"><label class="kv">メールアドレス</label><input id="email" type="email" required></div>
        <div class="input"><label class="kv">郵便番号</label><input id="zip" type="text" required></div>
        <div class="input"><label class="kv">住所</label><input id="address" type="text" required></div>
        <div class="input"><label class="kv">お届け日時（任意）</label><input id="date" type="text" placeholder="例: 2025-11-01"></div>
        <button class="btn primary" type="submit">注文を確定する（デモ）</button>
      </form>
    </div>
    <div style="flex:1;min-width:300px">
      <div class="section-title"><h2>注文内容</h2></div>
      <div id="orderSummary" class="checkout-summary">読み込み中…</div>
    </div>
  </div>
  <div class="footer">© 2025 香境 SPICE HOUSE</div>
</main>

<script>
function loadOrderSnapshot(){ try { return JSON.parse(localStorage.getItem('spicehouse_order_snapshot')) || []; } catch(e){ return []; } }
function renderSummary(){ const list = loadOrderSnapshot(); if(list.length===0){ document.getElementById('orderSummary').innerHTML='<p class="kv">カートが空です。</p>'; return; } let html = '<ul style="padding-left:16px">'; let total=0; list.forEach(i=>{ html += `<li>${i.name} × ${i.qty} — ${i.price*i.qty} 円</li>`; total+=i.price*i.qty; }); html += '</ul><div style="margin-top:12px;font-weight:800">合計: ' + total + ' 円</div>'; document.getElementById('orderSummary').innerHTML = html; }
function completeOrder(){ alert('デモ送信: ご注文ありがとうございました！\n（実際の決済処理は未実装です）'); localStorage.removeItem('spicehouse_cart_v1'); localStorage.removeItem('spicehouse_order_snapshot'); window.location.href='index.html'; }
document.addEventListener('DOMContentLoaded', renderSummary);
</script>
</body>
</html>
